{% extends "base/page_content_w_search.html" %}
{% load static %}
{% load compress %}
{% block page-js %}
<script>
	var csrf_token = '{{ csrf_token }}'
</script>
		{% compress js %}
<script src="{% static "js/datepicker_language_ru.js" %}" type="text/javascript"></script>
<script src="{% static "js/outsource_utils.js" %}" type="text/javascript"></script>
<script src="{% static "js/outsource_requests.js" %}" type="text/javascript"></script>

<script src="{% static "js/pages/common/tables_l10n.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/common/common_selectors.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/common/table_reloader.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/common/table_cell_values.js" %}" type="text/javascript"></script>

<script src="{% static "js/pages/shifts_list/main.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/shifts_list/tables.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/shifts_list/modals.js" %}" type="text/javascript"></script>
<script src="{% static "js/pages/shifts_list/event_handlers.js" %}" type="text/javascript"></script>
		{% endcompress %}
{% endblock page-js %}

{% block page-content-search %}
<div class="col-xl-8 order-2 order-xl-1">
	<div class="form-group m-form__group row align-items-center">
		<div class="col-md-3">
			<div class="m-form__group m-form__group--inline container">
				<div class="m-form__control">
					<select class="form-control m-bootstrap-select" id='status_select' title="Статус">
						<option></option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="m-form__group m-form__group--inline container">
				<div class="m-form__control">
					<select class="form-control m-bootstrap-select" id='organization_select' title="Магазин">
						<option></option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="m-form__group m-form__group--inline">
				<div class="m-form__control">
					<input type="text" class="form-control" id="date_select" placeholder="Месяц...">
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="m-input-icon m-input-icon--left">
				<input type="text" class="form-control m-input" placeholder="Сотрудник..." id="generalSearch">
				<span class="m-input-icon__icon m-input-icon__icon--left">
					<span><i class="la la-search"></i></span>
				</span>
			</div>
		</div>
	</div>
</div>
{% endblock page-content-search %}

{% block page-content-body %}
<!--begin: Datatable -->
<div id="m_datatable" ></div>
<!--end: Datatable -->
{% endblock page-content-body %}
