{% load static %}
<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
	<div class="m-stack__item m-topbar__nav-wrapper">
		<ul class="m-topbar__nav m-nav m-nav--inline">
			<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" m-dropdown-toggle="click" aria-expanded="true">
					<a href="#" class="m-nav__link m-dropdown__toggle">
					<span class="m-topbar__userpic">
						<i class="fa fa-user" style="font-size: 2em;" aria-hidden="true"></i>
					</span>
					<span class="m-topbar__username m--hide">
						Nick
					</span>
				</a>
				<div class="m-dropdown__wrapper" style="z-index: 101;">
					<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
					<div class="m-dropdown__inner">
						<div class="m-dropdown__header m--align-center" style="background: url(/static/assets/app/media/img/misc/user_profile_bg.jpg); background-size: cover;">
							<div class="m-card-user m-card-user--skin-dark">
								<div class="m-card-user__pic">
									<i class="fa fa-user" style="font-size: 2em; color: white" aria-hidden="true"></i>
								</div>
								<div class="m-card-user__details">
									<span class="m-card-user__name m--font-weight-500">
										{{ user.first_name }} {{ user.last_name }}
									</span>
									<a href="#" class="m-card-user__email m--font-weight-300 m-link">
										{{ user.email }}
									</a>
								</div>
							</div>
						</div>
						<div class="m-dropdown__body">
							<div class="m-dropdown__content">
								<ul class="m-nav m-nav--skin-light">
									<li class="m-nav__section m--hide">
										<span class="m-nav__section-text">
											Section
										</span>
									</li>
									{% if user.is_staff %}
									<li class="m-nav__item">
										<a href="/admin/" target="_blank" class="m-nav__link">
											<i class="m-nav__link-icon flaticon-settings"></i>
											<span class="m-nav__link-title">
												<span class="m-nav__link-wrap">
													<span class="m-nav__link-text">
														Администрирование
													</span>
												</span>
											</span>
										</a>
									</li>
									{% endif %}
									<li class="m-nav__separator m-nav__separator--fit"></li>
									<li class="m-nav__item">
										<a href="/logout/" id="logout_button" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
											Выйти
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
